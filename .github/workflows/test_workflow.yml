name: Automated Test
on: [push]
jobs:
  automated_test:
    name: Automated Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Show Test 2 Expected Output
      run: cat test_data/test2_expected.txt
    - name: Show Test 2 Actual Output
      run: cat test_data/actual2.txt
    - name: Test 2
      run: diff test_data/test2_expected.txt test_data/actual2.txt || (echo "Test 2 Failed" && exit 1)
